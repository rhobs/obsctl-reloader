apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: obsctl-reloader
objects:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: obsctl-reloader
- apiVersion: rbac.authorization.k8s.io/v1
  kind: Role
  metadata:
    name: obsctl-reloader
  rules:
  - apiGroups:
    - monitoring.coreos.com
    resources:
    - prometheusrules
    verbs:
    - get
    - list
    - watch
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: obsctl-reloader
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: obsctl-reloader
  subjects:
  - kind: ServiceAccount
    name: obsctl-reloader
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: obsctl-reloader
    labels:
      app: obsctl-reloader
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: obsctl-reloader
    template:
      metadata:
        labels:
          app: obsctl-reloader
      spec:
        serviceAccountName: obsctl-reloader
        containers:
        - name: obsctl
          image: ${IMAGE}:${IMAGE_TAG}
          imagePullPolicy: Always
          env:
          - name: OBSERVATORIUM_URL
            value: ${OBSERVATORIUM_URL}
          - name: OIDC_AUDIENCE
            value: ${OIDC_AUDIENCE}
          - name: OIDC_ISSUER_URL
            value: ${OIDC_ISSUER_URL}
          - name: OIDC_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: ${OBSERVATORIUM_API_SECRET_NAME}
                key: client_id
          - name: OIDC_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: ${OBSERVATORIUM_API_SECRET_NAME}
                key: client_secret
          - name: SLEEP_DURATION_SECONDS
            value: "${SLEEP_DURATION_SECONDS}"
          - name: ALLOW_CLI_LOGS
            value: ${ALLOW_CLI_LOGS}
parameters:
- name: IMAGE
  value: quay.io/app-sre/obsctl-reloader
- name: IMAGE_TAG
  value: latest
- name: OBSERVATORIUM_URL
  value: https://observatorium.api.stage.openshift.com
- name: OIDC_AUDIENCE
  value: observatorium
- name: OIDC_ISSUER_URL
  value: https://sso.redhat.com/auth/realms/redhat-external
- name: OBSERVATORIUM_API_SECRET_NAME
  value: rhobs-tenant-staging
- name: SLEEP_DURATION_SECONDS
  value: "30"
- name: ALLOW_CLI_LOGS
  value: true
